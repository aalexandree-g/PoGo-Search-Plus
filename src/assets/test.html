<!doctype html>
<html>
  <body>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 100 100"
      role="img"
      aria-label="PoGo Search Plus"
    >
      <!--
    Couleurs (modifiable via CSS) :
    - --logo-stroke : couleur des contours
    - --logo-top    : couleur de la moitié haute
    - --logo-bottom : couleur de la moitié basse
    Par défaut : contours noir, haut vert, bas blanc
  -->
      <style>
        :root {
          --logo-stroke: #111;
          --logo-top: #7fbf9a;
          --logo-bottom: #ffffff;
        }
      </style>

      <!-- Outer circle -->
      <circle
        cx="50"
        cy="50"
        r="44"
        fill="var(--logo-bottom)"
        stroke="var(--logo-stroke)"
        stroke-width="8"
      />

      <!-- Top half -->
      <path d="M 9 50 A 30 30 0 0 1 91 50 L 6 50 Z" fill="var(--logo-top)" />

      <!-- Middle band -->
      <rect x="6" y="46" width="88" height="8" fill="var(--logo-stroke)" />

      <!-- Center button (white) + ring -->
      <circle
        cx="50"
        cy="50"
        r="12.5"
        fill="#fff"
        stroke="var(--logo-stroke)"
        stroke-width="6"
      />
    </svg>
  </body>
</html>
